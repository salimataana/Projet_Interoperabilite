<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #333;
            padding: 20px;
        }

        /* Conteneur */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Titre */
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
        }

        /* Menu déroulant */
        .menu {
            margin-bottom: 20px;
        }

        .menu label {
            font-weight: bold;
            color: #34495e;
        }

        .menu select {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu select:hover {
            background-color: #d5dbdb;
        }

        /* Formulaire */
        form label {
            font-weight: bold;
            color: #34495e;
        }

        form textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
            resize: vertical;
            transition: 0.3s;
        }

        form textarea:focus {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }

        /* Boutons */
        form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        form button[type="submit"] {
            background-color: #3498db;
            color: white;
        }

        form button[type="submit"]:hover {
            background-color: #2980b9;
        }

        form button[type="button"] {
            background-color: #e74c3c;
            color: white;
            margin-top: 10px;
        }

        form button[type="button"]:hover {
            background-color: #c0392b;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #ecf0f1;
            transition: 0.3s;
        }

        /* Erreur */
        .error {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }

            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <!-- Menu déroulant -->
        <div class="menu">
            <label for="query-select">Requêtes prédéfinies :</label>
            <select id="query-select" onchange="updateQuery()">
                <option value="">Sélectionnez une requête</option>
                <option value="MATCH (c:Client) RETURN c.id AS ID, c.nom AS Nom, c.prenom AS Prénom">Afficher tous les clients</option>
                <option value="MATCH (p:Produit) RETURN p.id AS ID, p.nom AS Nom, p.prix AS Prix">Afficher tous les produits</option>
                <option value="MATCH (c:Client {id: 1})-[:ACHETE]->(a:Achat)-[:CONCERNE]->(p:Produit) RETURN c.nom AS Client, p.nom AS Produit, a.date_achat AS Date_Achat">Afficher les achats d'un client</option>
                <option value="MATCH (c:Client)-[:DONNE_AVIS]->(a:AvisClient) RETURN c.nom AS Client, a.commentaire AS Commentaire, a.note AS Note">Afficher les avis des clients</option>
                <option value="MATCH (c:Client)-[:FAIT_RECLAMATION]->(r:Reclamation) RETURN c.nom AS Client, r.description AS Description, r.date AS Date">Afficher les réclamations des clients</option>
            </select>
        </div>

        <!-- Formulaire -->
        <form method="POST">
            <label for="query">Entrez votre requête Cypher :</label><br>
            <textarea id="query" name="query" required></textarea><br>
            <button type="submit">Exécuter</button>
            <button type="button" onclick="clearResults()">Effacer</button>
        </form>

        <!-- Résultats -->
        {% if results %}
            <h2>Résultats :</h2>
            {% if results is mapping and results.error %}
                <p class="error"><strong>Erreur :</strong> {{ results.error }}</p>
            {% else %}
                <table id="results-table">
                    <thead>
                        <tr>
                            {% for key in results[0].keys() %}
                                <th>{{ key }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in results %}
                            <tr>
                                {% for value in row.values() %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        {% endif %}
    </div>

    <!-- JavaScript -->
    <script>
        function updateQuery() {
            document.getElementById("query").value = document.getElementById("query-select").value;
        }

        function clearResults() {
            let table = document.getElementById("results-table");
            if (table) table.innerHTML = "";
        }
    </script>
</body>
</html>
